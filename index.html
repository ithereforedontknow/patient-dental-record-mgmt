<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St. Apolonia Dental Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body style="height: 100svh">
    <nav class="navbar sticky-top bg-white">
      <div class="container">
        <a
          href=""
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="assets/tooth.png"
            class="bi me-2"
            width="40"
            height="40"
            alt=""
          />
          <span class="fs-4"></span>
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              href="index.html"
              class="nav-link text-success"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="features.html" class="nav-link text-success">Features</a>
          </li>
          <li class="nav-item">
            <a href="faq.html" class="nav-link text-success">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link text-success">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="assets/5540021.jpg"
            class="d-block mx-lg-auto img-fluid"
            alt=""
            width="800"
            height="600"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6" id="text-content">
          <h1 class="display-3 fw-bold lh-1 mb-3">
            St. Apolonia Dental Center
          </h1>
          <p class="lead">Where excellence in dentistry and art meet.</p>
          <button
            class="btn btn-success p-2 w-25"
            type="button"
            id="hideButton"
          >
            Login
          </button>
        </div>
        <div class="container w-50 fade-in" id="login-form" hidden>
          <form novalidate>
            <h1 class="mb-3">Please sign in</h1>
            <div class="form-floating mb-2 w-75">
              <input
                type="text"
                class="form-control"
                id="uname"
                autocomplete="off"
                placeholder="ID"
                required
              />
              <label for="uname">ID</label>
            </div>
            <div class="form-floating mb-2 w-75">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>
            <button class="btn btn-success py-3 w-75 mb-2" type="submit">
              Sign in
            </button>
            <div class="">
              <p>Not a member? <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="pt-3 mt-5">
      <p class="text-center text-body-secondary">
        &copy; 2024 St. Apolonia Dental Center
      </p>
    </footer>
    <script>
      const hideButton = document.getElementById("hideButton");
      const textContent = document.getElementById("text-content");
      const loginForm = document.getElementById("login-form");

      hideButton.addEventListener("click", (e) => {
        e.preventDefault();
        textContent.hidden = true; // Hide the text
        loginForm.hidden = false; // Show the login form
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St. Apolonia Dental Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar sticky-top bg-white">
      <div class="container">
        <a
          href=""
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="assets/tooth.png"
            class="bi me-2"
            width="40"
            height="40"
            alt=""
          />
          <span class="fs-4"></span>
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              href="index.html"
              class="nav-link text-success"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="features.html" class="nav-link text-success">Features</a>
          </li>
          <li class="nav-item">
            <a href="faq.html" class="nav-link text-success">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link text-success">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="position-absolute top-50 start-50 translate-middle">
        <form novalidate>
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <div class="form-floating mb-2">
            <input
              type="text"
              class="form-control"
              id="uname"
              autocomplete="off"
              placeholder="ID"
              required
            />
            <label for="uname">ID</label>
          </div>
          <div class="form-floating mb-2">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>
          <button class="btn btn-success py-3 w-100 mb-2" type="submit">
            Sign in
          </button>
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
          </div>
        </form>
      </div>
    </div>
    <footer class="mt-auto">
      <p class="text-center text-body-secondary">
        &copy; 2024 St. Apolonia Dental Center
      </p>
    </footer>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
